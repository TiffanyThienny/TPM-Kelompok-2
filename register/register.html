<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Register</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-section">
      <img src="assets/planetregist1.png" class="planet1" />
      <img src="assets/planetregist2.png" class="planet2" />
      <img src="assets/bg.png" class="bg" />
      <img src="assets/astronotregist.png" class="astronot" />
      <div class="register-wrapper">
        <form class="register-form" onsubmit="registerValidation(event);">
          <div class="wrapper">
            <h1 class="title">Group</h1>
            <h2 class="title">Register</h2>
            <div class="input-wrapper">
              <h1 class="input-label">Team Name</h1>
              <input
                required
                id="team"
                type="text"
                class="input-box"
                placeholder="Your Team Name"
              />
            </div>
            <div class="input-wrapper">
              <h1 class="input-label">Password</h1>
              <div class="pass-input-wrapper">
                <input
                  required
                  type="password"
                  class="input-box"
                  id="passwordID"
                  placeholder="Your Password"
                />
                <button class="eye" onclick="convertToPassword('passwordID');">
                  <img src="assets/Eye.png" />
                </button>
              </div>
              <p class="password-hint">
                *Your password must be at least 8 characters, include 1
                uppercase, 1 lowercase, 1 number, and 1 symbol
              </p>
            </div>
            <div class="input-wrapper">
              <h1 class="input-label">Confirm Password</h1>
              <div class="pass-input-wrapper">
                <input
                  required
                  type="password"
                  class="input-box"
                  id="confirmPasswordID"
                  placeholder="Confirm Your Password"
                />
                <button
                  class="eye"
                  onclick="convertToPassword('confirmPasswordID');"
                >
                  <img src="assets/Eye.png" />
                </button>
              </div>
            </div>
            <div class="radio_container">
              <div class="radio_option">
                <input type="radio" id="binusian" name="userType" />
                <label for="binusian">Binusian</label>
              </div>
              <div class="radio_option">
                <input type="radio" id="nonBinusian" name="userType" />
                <label for="nonBinusian">Non-Binusian</label>
              </div>
            </div>
            <button class="next-btn">Next ></button>
            <div class="register-failed-wrapper" id="register-failed">
              <p class="register-failed-text">
                Passwords do not match. Please try again.
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
