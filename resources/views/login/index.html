<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <img src="assets/planetlogin1.png" class="planet1">
        <img src="assets/planetlogin2.png" class="planet2">
        <img src="assets/bg.png" class="bg">
        <img src="assets/astronotlogin.png" class="astronot">
        <div class="login-wrapper">
            <form class="login-form" onsubmit="checkValidation(event);">
                <div class="wrapper">
                    <h1 class="title">LOGIN</h1>
                    <div class="input-wrapper">
                        <h1 class="input-label">Team Name</h1>
                        <input required id="team" type="text" class="input-box" placeholder="Your Team Name">
                    </div>
                    <div class="input-wrapper">
                        <h1 class="input-label">Password</h1>
                        <div class="pass-input-wrapper">
                            <input required type="password" class="input-box" id="passwordID" placeholder="Your Password">
                            <button class="eye" onclick="convertToPassword();" ><img src="assets/Eye.png" ></button> 
                        </div>
                        
                        <p class="noacc">Don't have an account?<a class="link" href="/register/register.html">Sign in</a></p>
                    </div>
                    <button class="login-btn">Login</button>
                    <div class="login-failed-wrapper" id="login-failed">
                        <p class="login-failed-text">
                            Your password do not match. Please try again.
                        </p>
                    </div>
                </div>


            </form>
            
        </div>
    </section>
    



    <script src="script.js"></script>
</body>
</html>
